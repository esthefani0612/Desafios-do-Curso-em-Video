<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        .fonte{
            font-family: 'Times New Roman', Times, serif;
            color: rgb(37, 86, 150);
        }
    </style>
    <link rel="shortcut icon" href="imagens/chuva.png" type="image/x-icon">
</head>
<body>
    <div class="fonte">
        <h1>Imagem Flexível</h1>
        <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para
            aproveitar a melhor experiência &#128064;<!--emoji de dois olho-->
        </p>
    </div>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/natureG.jpg" type="image/jpg">
        <source media="(min-width: 750px)" srcset="imagens/natureM.jpg" type="image/jpg">
        <img src="imagens/natureP.jpg" alt="Imagem Dark Pequena">
    </picture>
</body>
</html>
